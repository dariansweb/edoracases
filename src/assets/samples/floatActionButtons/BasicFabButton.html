<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAB Basic</title>
    <link rel="stylesheet" href="./styles/fabBasic.css">
</head>
<body>

<div class="fab" id="fab-btn">+</div>

<div class="hidden-content" id="fab-content">
    <p>FAB Clicked! Hereâ€™s some hidden content!</p>
</div>

<script>
    const fabButton = document.getElementById('fab-btn');
    const hiddenContent = document.getElementById('fab-content');

    fabButton.addEventListener('click', () => {
        // Toggle the hidden content
        if (hiddenContent.style.display === 'block') {
            hiddenContent.style.display = 'none';
        } else {
            hiddenContent.style.display = 'block';
        }
    });
</script>

</body>
</html>
